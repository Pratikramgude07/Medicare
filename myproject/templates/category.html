{% include "header.html" %}
{% load static %}
<div class="container">

    <div class="row">
        <br>
        <div class="col-md-3">
            <br>
            <h6><a href="/index"class="text-decoration-none text-dark" >Home</a> > Shop By Category</h6>
            
          
            
        </div>
        <div class="col-md-9">
            <hr>
            <div class="row">
                {% for product in products %}
                <div class="col-md-4">
                    <a href="/product_details/{{product.id}}" class="text-decoration-none">
                        <div class="card card-hover" style="width: 100%;height: 100%;">
                            <img src="{{product.pimage.url}}" class="card-img-top" alt="Product 1" height="250px"
                                style="object-fit: contain;">
                            <div class="card-body">
                                <h5 class="card-title">{{product.pname}}</h5>
                                <p class="old-price">MRP : ₹<s>{{product.old_price}}</s></p>
                                <p class="product-price">₹ {{product.price}} <span class="product-discount">(10%)</span>
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


</div>
{% include "footer.html" %}
