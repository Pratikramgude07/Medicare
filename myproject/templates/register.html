{% include "header.html" %}
{% load static %}
<section class="bg-light p-3 p-md-4 p-xl-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center order-md-1">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                                <div class="text-center mb-4">
                                                    <a class="navbar-brand d-flex align-items-center" href="/index">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                            fill="currentColor" class="bi bi-heart-pulse"
                                                            viewBox="0 0 16 16" style="color: skyblue;">
                                                            <path
                                                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053.918 3.995.78 5.323 1.508 7H.43c-2.128-5.697 4.165-8.83 7.394-5.857q.09.083.176.171a3 3 0 0 1 .176-.17c3.23-2.974 9.522.159 7.394 5.856h-1.078c.728-1.677.59-3.005.108-3.947C13.486.878 10.4.28 8.717 2.01zM2.212 10h1.315C4.593 11.183 6.05 12.458 8 13.795c1.949-1.337 3.407-2.612 4.473-3.795h1.315c-1.265 1.566-3.14 3.25-5.788 5-2.648-1.75-4.523-3.434-5.788-5">
                                                            </path>
                                                            <path
                                                                d="M10.464 3.314a.5.5 0 0 0-.945.049L7.921 8.956 6.464 5.314a.5.5 0 0 0-.88-.091L3.732 8H.5a.5.5 0 0 0 0 1H4a.5.5 0 0 0 .416-.223l1.473-2.209 1.647 4.118a.5.5 0 0 0 .945-.049l1.598-5.593 1.457 3.642A.5.5 0 0 0 12 9h3.5a.5.5 0 0 0 0-1h-3.162z">
                                                            </path>
                                                        </svg>
                                                        <h3 class="ms-2" style="color: skyblue;">MediCare</h3>
                                                    </a>
                                                </div>
                                                <h4 class="text-center">Register here</h4>
                                            </div>
                                        </div>
                                    </div>
                                    {% if error_message %}
                                    <div class="alert text-center mx-auto " style="background-color: black;color: white; width: 250px;">
                                        <svg xmlns="http://www.w3.org/2000/svg" style="color: rgb(4, 231, 4);" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                            <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                                          </svg>
                                          {{error_message}}
                                    </div>
                                    {% endif %}

                                    {% if success %}
                                    <div class="alert text-center mx-auto " style="background-color: black;color: white; width: 250px;">
                                        <svg xmlns="http://www.w3.org/2000/svg" style="color: rgb(4, 231, 4);" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                            <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                                          </svg>
                                          {{success}}
                                          </div>
                                    {% endif %}
                                   
                                    <form action="#" method="post">
                                        {% csrf_token %}
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                   
                                                    <input type="text" class="form-control" id="username"
                                                        placeholder="Create user name" name="uname">
                                                        <label for="username">User Name</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    
                                                    <input type="text" class="form-control" id="mobile"
                                                        placeholder="Enter mobile number" name="mnumber">
                                                        <label for="mobile">Mobile Number</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    
                                                    <input type="email" class="form-control" id="email"
                                                        placeholder="Enter email" name="eemail">

                                                        <label for="email">Email</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    
                                                    <input type="number" class="form-control" id="age"
                                                        placeholder="Enter age" name="aage">
                                                        <label for="age">Age</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" id="password" value=""
                                                        placeholder="Password" name="pass">
                                                    <label for="password" class="form-label">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    
                                                    <input type="password" class="form-control" id="confirm-password"
                                                        placeholder="Confirm password" name="cpass">
                                                        <label for="confirm-password">Confirm Password</label>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        name="remember_me" id="remember_me">
                                                    <label class="form-check-label text-secondary" for="remember_me">
                                                        Keep me logged in
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-dark btn-lg" type="submit">Register
                                                        now</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class="col-12">
                                            <div
                                                class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">Already Register?
                                                <a href="/login" class="link-secondary text-decoration-none" style="color: skyblue;">Login
                                                    </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 order-md-2">
                            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                                src="{% static 'images/rege.avif' %}" alt="Welcome back you've been missed!">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% include "footer.html" %}
